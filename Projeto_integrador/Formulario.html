<!DOCTYPE html> 
<html lang="pt-br"> 
    <head>     
        <meta charset="UTF-8">     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous ">
        <link href="form.css" rel="stylesheet">     
        <title>Exemplo Bootstrap – Parte 02</title> 
    </head> 
    <body>

        <section class="container">         
            <!-- Formulários -->         
            <form action="#">             
                <label class="form-label">Nome Completo</label>             
                <input type="text" class="form-control" placeholder="Adicione o Nome :"> 

                    <input type="date" id="txtdata_nasc">
                    <input type="submit" value="Validar">
                
 
                <label class="form-label">Profissão</label>             
                <input type="text" class="form-control form-controlsm" placeholder="Adicione sua Profissão :"> 
 
                <label class="form-label">E-mail</label>             
                <input type="email" class="form-control form-controllg" placeholder="Adicione seu E-mail :"> 
             
                <br>
                <hr>

                <label>Formação</label>
                <select name="" id="" class="form-control"> 
                    <option value="fundamental">Ensino fundamental</option> 
                    <option value="medio">Ensino médio</option> 
                    <option value="superior">Ensino superior</option>
                    <option value="superior">Outro</option>
                </select>
                <br>
                <hr>
                <label for="exampleDataList" class="form-label">Estado</label> 
                <input class="formcontrol" list="datalistOptions" id="exampleDataList" placeholder="Digite seu Estado:">             
                <datalist id="datalistOptions">
                    <option value="Acre"></option> 
                    <option value="Alagoas"></option> 
                    <option value="Amapá"></option> 
                    <option value="Amazonas"></option> 
                    <option value="Bahia"></option>
                    <option value="Ceará"></option>
                    <option value="Distrito Federal"></option>
                    <option value="Espírito Santo"></option>
                    <option value="Goiás"></option>
                    <option value="Maranhão"></option>
                    <option value="Mato Grosso"></option>
                    <option value="Mato Grosso do Sul"></option>
                    <option value="Minas Gerais"></option>
                    <option value="Pará"></option>
                    <option value="Paraíba"></option>
                    <option value="Paraná"></option>
                    <option value="Pernambuco"></option>
                    <option value="Piauí"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Rio Grande do Sul"></option>
                    <option value="Rondônia"></option>
                    <option value="Roraima"></option>
                    <option value="Santa Catarina"></option>
                    <option value="São Paulo"></option>
                    <option value="Sergipe"></option>
                    <option value="Tocantins"></option>
                </datalist>  

                <br>
                <hr>

                <button type="submit" class="botao">Enviar</button>

                <br>
                <hr> 

            </form>  
            
            
        </section>
        <script href="oioioioi.js"></script>
    </body> 
</html>
